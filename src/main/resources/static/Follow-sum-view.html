<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Followe summoner view</title>
    <meta name="description" content="Summoner View">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
<div class='conatiner'>
    <nav class='toppanel'>
        <ul>
            <li><button type="button">Main Page</button></li>
            <li>Followed summoners</li>
            <li><button type="button">Setting</button></li>
            <li><button type="button">Account</button></li>
            <li><button type="button">Log out</button></li>
        </ul>
    </nav>
    <nav class='leftpanel'>
        <ul>
            <li>Summoner Name</li>
            <li><img alt="summoner icon" src="lolicon.jpg"/></li>
            <li><img alt="summoner division" src="DiamondBadge.png"/></li>
            <li>Summoner Division Number</li>
        </ul>
    </nav>
    <nav class='rightpanel'>
        <ul>
            <li>Summoner1</li>
            <li>Summoner2</li>
            <li>Summoner3</li>
            <li>Summoner4</li>
            <li>Summoner5</li>
            <li>Summoner6</li>
            <li>Summoner7</li>
        </ul>
    </nav>
    <div class="main">
        <ul>
            <li><p id="sumname" class="data">Search Summoner:</p></li>
            <li><input type="text" name="sumname"></li>
            <li><button type="button">EUW</button></li>
            <li><button type="button">EUNE</button></li>
            <li><button type="button">NA</button></li>
        </ul>
    </div>
</div>
</body>
</html>
