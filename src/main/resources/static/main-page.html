<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>

    <link rel="stylesheet" href="css/style2.css">
</head>
<body onload="onStart()">
<div class='conatiner'>
    <nav class='toppanel'>

            <li>
                <form action="main-page.html">
                    <input type="submit" value="Main Page"/>

            </li>
            <li>
                <form action="find-summoners.html">

                </form>
            </li>
            <li>

        <ul>

            <li>Krzychu <img alt="summoner icon" src="img/icon4.jpg"/> Ranked 11:32</li>
        </ul>
    </nav>
    <div class="main">
        <div id="matches" class="main"></div>
    </div>
</div>
</body>

<script src="scripts/matches.js"></script>
<script src="scripts/onStartFunctions.js"></script>
<script src="scripts/userBasicData.js"></script>
